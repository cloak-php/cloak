[defaults]

# Include source files.
includes = ["src"]

# Exclude source files.
excludes = ["vendor", "spec"]

[defaults.reporters]
# Reporter to be used
uses = ["text", "tree", "markdown", "lcov", "processingTime"]

# TextReporter
[defaults.reporters.config.text]
highLowerBound = 70.0
lowUpperBound = 35.0

# TreeReporter
[defaults.reporters.config.tree]
highLowerBound = 70.0
lowUpperBound = 35.0
 
# MarkdownReporter
[defaults.reporters.config.markdown]
outputFilePath = "report.md"

# LcovReporter
[defaults.reporters.config.lcov]
outputFilePath = "report.lcov"
