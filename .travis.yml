language: php
php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - hhvm-nightly
before_install:
  - composer self-update
  - composer install
script:
  - composer coverage
after_script:
  - composer coveralls
  - composer metrics
matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
