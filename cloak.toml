# Include source files.
includes = ["src"]

# Exclude source files.
excludes = ["vendor", "spec"]

[reporters]
# Reporter to be used
uses = ["text", "tree", "markdown", "lcov", "processingTime"]

# TextReporter
[reporters.configs.text]
highLowerBound = 70.0
lowUpperBound = 35.0

# TreeReporter
[reporters.configs.tree]
highLowerBound = 70.0
lowUpperBound = 35.0

# MarkdownReporter
[reporters.configs.markdown]
outputFilePath = "script/report.md"

# LcovReporter
[reporters.configs.lcov]
outputFilePath = "script/report.lcov"
